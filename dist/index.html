<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>TypeScript </title>
    <link rel="stylesheet" href="./css/index.css">
</head>
<body>
    <div class="container">
        
    <div class="card">
        
		<div class="card__inner">
			<div class="card__face card__face--front">
				<h2>Card Front</h2>
			</div>
			<div class="card__face card__face--back">
				<div class="card__content">
					<div class="card__header">
						<img src="pp.jpg" alt="" class="pp" />
						<h2>Tyler Potts</h2>
					</div>
					
					<div class="card__body">
						
						<h3>Player Stats</h3>
						<p class="gp"></p>
						<p class="min"></p>
                        <p class="pts"></p>
						<p class="fgm"></p>
						<p class="fga"></p>
						<p class="fg"></p>
						<p class="threepm"></p>
						<p class="threepts"></p>
						<p class="threeporcentage"></p>
						<p class="ftm"></p>
						<p class="fta"></p>
						<p class="ft"></p>
						<p class="oreb"></p>
						<p class="dreb"></p>
						<p class="reb"></p>
						<p class="ast"></p>
						<p class="stel"></p>
						<p class="blk"></p>
						<p class="tov"></p>
						
					</div>
				</div>
			</div>
		</div>
	</div>

    
    
</div>

    <script src="js/index.js" defer></script>
</body>
</html>
